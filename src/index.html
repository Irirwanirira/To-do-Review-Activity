<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script
      src="https://kit.fontawesome.com/95c0469538.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <header>
          <h2 class="todoHeader">Today's to-do</h2>
          <i class="fa-solid fa-arrows-rotate arrow"></i>
        </header>

        <section>
          <form>
            <hr />
            <div class="align">
              <input
                type="text"
                class="input"
                id="input"
                placeholder="add to your list"
                required
              />
              <button type="submit" class="formBtn">
                <i class="fa fa-share" id="add"></i>
              </button>
            </div>

            <hr />
          </form>
          <div class="todoContainer"></div>

          <div class="clear">
            <button type="button" id="clear-completed" class="clear-completed">
              Clear all completed
            </button>
          </div>
        </section>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
